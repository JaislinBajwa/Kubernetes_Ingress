apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app-pod
  template:
    metadata:
      labels:
        app: my-app-pod
    spec:
      containers:
        - name: my-container
          image: jaislinbajwa01/jaislin:v1
          ports:
            - containerPort: 8000
